spring:
  datasource:
    url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:caregiverapp}
    username: ${PGUSER:caregiver}
    password: ${PGPASSWORD:caregiver}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${PORT:8080}

logging:
  level:
    org.hibernate.SQL: warn