services:
  postgres:
    image: postgres:16
    container_name: caregiver-postgres
    restart: always
    environment:
      POSTGRES_DB: caregiverapp
      POSTGRES_USER: caregiver
      POSTGRES_PASSWORD: caregiver
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: caregiver-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@caregiver.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
